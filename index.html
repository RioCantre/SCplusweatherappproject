<!DOCTYPE html>
<html>

<head>
    <title>Rio's weather app</title>
    <meta charset="UTF-8" />
    <link
        href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Montserrat:wght@600&family=Playfair+Display:ital@1&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
    <div id="background" class=" weather1 weather2 weather3 ">
        <div class="row gx-1">
          
            <div class="col-8 order-last">
                <h1 id="main-city"> </h1>
                <h2 class="day-name"></h2>
                <h3>
                    <span class="current-date"></span>  &nbsp;&nbsp;&nbsp; <span class="current-time" ></span>
                </h3>
                <p class="weather-quote" mw-3>

                </p>

                <div id="float-r">
                <h3  class="description">
                    Clear
                </h3>
                    <strong class="today-temp">
                       <span class="cel-temp" ></span>째| <span class="fah-temp" ></span>째
                    </strong> 
                        <br>                      
                    <div id="other-info">
                        Humidity:  <span class="current-humid"> </span>%
                        <br>
                        Wind:  <span class="current-wind" >  </span> kmph 
                    </div>
                <br>               
                </div>          
                <br />
                <div class="float-l">
                <img  class="main-description" 
                    src="/image/09f.png" />
                </div>
                <form class="input-group">
                    <input id="city-input" type="text" class="form-control" placeholder=" Type a city in here... " />

                    <button class="btn 1" type="submit" id="search-input">
                        Search
                    </button>
                    <button class="btn" type="button" id="current-input">
                        <i class="fas fa-map-pin"></i>
                    </button>
                </form>
            </div>


            <div class="col-3 order-first">
                <div id="days">
                    <section>
                        <h3 class="weekname"></h3>
                        <img class="outcome" src="/image/02cs.png" />
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="degree">
                            <span class="degree-cel"> </span>째 | <span class="degree-fah"></span>째
                        </span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="src/index.js"></script>


    <p class="bottom-text">
        <a href="https://github.com/RioCantre" target="_blank">Open-source</a> code by&nbsp;
        <span class="name">
            <a href="https://www.shecodes.io/students/316-rio-cantre" target="_blank" rel="noreferrer"> Rio Cantre </a>
        </span> 
    </p>
</body>

</html>
